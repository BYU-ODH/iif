<link href="falcor-imports.html" rel="import"/>

<dom-module id="falcor-client">
  <script>
    (function() {
      Polymer({
        is: 'falcor-client',

        properties: {
          datasource: {
            type: String,
            value: '/model.json',
            notify: true
          }
        },
        ready: function() {
          this.model = new falcor.Model({source: new falcor.HttpDataSource(this.datasource)});
        }
      });
    })();
  </script>

</dom-module>
