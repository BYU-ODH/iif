<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="contact" href="/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Humanities Internship Funding</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">&nbsp;</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <p>Welcome to the College Internship Funding site. Through the generous donations of alumni and friends, the College of Humanities supports student internship experiences.  Funding is available for students who:</p>
                <ul>
                  <li>major or minor in the College;</li>
                  <li>participate in an unpaid internship off campus (either domestic or international); and</li>
                  <li>register for at least 3 credit hours of 399R.</li>
                  <li>complete a 1-credit hour (396R) prep course prior to beginning the internship.</li>
                </ul>
                <p>This site will walk you through the process of applying for Humanities College internship funding. Your eligibility will be verified before you can receive any money, and the amount you can receive is determined by where your internship venue is located. Please work with your internship coordinator to make sure you qualify and to work through any questions you might have about the funding process, how much you are eligible for, etc. You will receive an eligibility confirmation email within two weeks of completing and submitting this application. If your eligibility is confirmed, you can expect to receive the support funds shortly before your internship begins.</p>
              </paper-material>
              <paper-material elevation="1">
                <!-- <iif-session></iif-session> -->
                <stab-session></stab-session>
              </paper-material>
            </section>

            <section data-route="confirmed">
              <paper-material elevation="1">
                <h2 class="paper-font-display2 section-header">Application Received</h2>
                <p>Thank you for submitting your funding application! You should get an email confirmation of your submission (make sure to check your spam filter to make sure it wasn't routed improperly!); if you never receive a confirmation email, please contact the Humanities Advisement and Careers office. Once you do receive your confirmation, you can expect to hear the funding decision soon.</p>
                <paper-button raised on-click="startLogoutFlow">
                  <iron-icon icon="exit-to-app"></iron-icon> Sign out
                </paper-button>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>
                  Tayler Goodman<br/>
                  1175 JFSB<br/>
                  Provo, Utah 84602<br/>
                  801.422.4789<br/>
                  taylergoodman@byu.edu
                </p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
